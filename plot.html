<!DOCTYPE html>
<html lang="th-TH">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environmental Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@100;200;300;400;500;600;700&family=Noto+Sans+Thai+Looped:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "IBM Plex Sans Thai Looped", sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      background-color: #f8f9fa;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container max-w-3xl mx-auto pt-16">
    <h1 class="font-bold text-2xl">Environmental Data from Raspberry Pi</h1>

    <div class="mt-8">
      <canvas id="chart-1" class="w-full h-[300px]"></canvas>
    </div>

    <div class="mt-8">
      <div class="flex items-center">
        <div id="client-status" class="flex items-center">
          <div class="w-4 h-4 bg-red-500 rounded-full"></div>
          <span class="ml-2" id="connection-status">Connecting...</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const socket = new WebSocket('ws://your-raspberry-pi-url/ws');
    let chart = null;
    const chartData = {
      labels: [],
      datasets: [
        {
          label: "Temperature (Â°C)",
          data: [],
          fill: false,
          borderColor: "rgb(75, 192, 192)",
          tension: 0.1,
        },
        {
          label: "Humidity (%)",
          data: [],
          fill: false,
          borderColor: "rgb(192, 75, 75)",
          tension: 0.1,
        },
      ],
    };

    function initChart() {
      const ctx = document.getElementById("chart-1");
      chart = new Chart(ctx, {
        type: "line",
        data: chartData,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'second',
                displayFormats: {
                  second: 'HH:mm:ss'
                }
              }
            }
          }
        },
      });
    }

    socket.addEventListener('open', () => {
      document.getElementById('connection-status').textContent = 'Connected';
      document.getElementById('client-status').classList.remove('bg-red-500');
      document.getElementById('client-status').classList.add('bg-green-500');
      initChart();
    });

    socket.addEventListener('message', (event) => {
      const [temperature, humidity, rainPrediction] = event.data.split(',');
      updateChart(parseFloat(temperature), parseFloat(humidity));
    });

    socket.addEventListener('close', () => {
      document.getElementById('connection-status').textContent = 'Disconnected';
      document.getElementById('client-status').classList.remove('bg-green-500');
      document.getElementById('client-status').classList.add('bg-red-500');
    });

    function updateChart(temperature, humidity) {
      const now = new Date();
      chartData.labels.push(now.toLocaleTimeString());
      chartData.datasets[0].data.push(temperature);
      chartData.datasets[1].data.push(humidity);

      // Limit to last 20 data points
      if (chartData.labels.length > 20) {
        chartData.labels.shift();
        chartData.datasets[0].data.shift();
        chartData.datasets[1].data.shift();
      }

      chart.update();
    }
  </script>
</body>
</html>
